{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <h1>Categories</h1>

    <table class ="table table-bordered table-hover" name = 'manu_overview' border="1" cellpadding="5" cellspacing="5">
        <thead class="thead-light">
        <tr>
            <th scope="col"> Category </th>
            <th scope="col"> Number of Products </th>
            <th scope="col"> Number of Manufacturers </th>
            <th scope="col"> Average Price </th>

        </tr>
        </thead>
        {% for row in table %}
            <tr>

                {% for d in row %}
                    <td>{{ d }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
